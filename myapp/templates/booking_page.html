{% load static %}

  <body>
    <section id="hero">
      <nav class="navigation">
        <a class="logo" href="{% url 'index' %}"> <span>Ambu</span> Go App</a>
        <ul class="menu">
          <li>
            <a href="{% url 'booking_page' %}">Book An Ambulance</a>
          </li>
          <li>
            <a href="{% url 'booking_history' %}">Booking History</a>
          </li>
          <li>

          </li>
          <li>
            <a href="{% url 'ambulance_registration' %}">Registration</a>
          </li>
        </ul>

        <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
      </nav>
    </section>

    <div class="container">
      <h1>Book Ambulance</h1>
      <!-- Example form in your HTML template -->
      <form id="bookingForm" action="{% url 'booking_page' %}" method="post">
        {% csrf_token %}
        <input
          type="text"
          name="patient_name"
          placeholder="Patient Name"
          required
        />
        <input
          type="text"
          name="tel_number"
          placeholder="Tel Number"
          required
        />
        <input
          type="text"
          name="pickup_location"
          placeholder="Pickup Location"
          required
        />

        <!-- Other form fields -->

        <input
          type="submit"
          class="nav-appointment-btn"
          value="Book Ambulance"
        />
      </form>
    </div>
    <script>
      document
        .getElementById("bookingForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          let form = event.target;
          let formData = new FormData(form);

          fetch(form.action, {
            method: "POST",
            body: formData,
            headers: {
              "X-Requested-With": "XMLHttpRequest",
            },
          })
            .then((response) => {
              if (response.ok) {
                alert("Order has been placed successfully!");
              }
            })
            .catch((error) => {
              console.error("Error:", error);
            });
        });
    </script>
  </body>
